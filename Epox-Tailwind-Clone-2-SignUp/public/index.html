<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7db8f550b.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Document</title>
</head>
<body class="font-montserrat">

    <div class="flex h-screen justify-center items-center ">
        <div class="flex flex-col justify-center shadow-md rounded-lg px-16" style="border: 1px solid #EDF2F7" style="box-shadow: -5px 10px 20px rgba(188, 192, 196, 0.25);">
            
            <img src="./logo copy.png" alt="" class="mt-12 mb-8 self-center">

            <p class="font-semibold text-lg mb-6 self-center">SignUp</p>

            <div class="mb-4 pr-9 bg-gray-100 rounded-lg"><i class="fa-solid fa-envelope pl-4"></i><input type="text" placeholder="E-mail" class="py-3 pl-3 pr-8 bg-gray-100 rounded-lg placeholder:text-gray-400 placeholder:outline-none focus:outline-none"></div>

            <div class="mb-4 pr-9 bg-gray-100 rounded-lg"><i class="fa-solid fa-lock pl-4"></i><input type="password" placeholder="Password" class="py-3 pl-3 pr-8 bg-gray-100 rounded-lg placeholder:text-gray-400 placeholder:outline-none focus:outline-none"></div>
      
            <div class="mb-4 pr-9 bg-gray-100 rounded-lg"><i class="fa-solid fa-user pl-4"></i><input type="text" placeholder="What should we call you?" class="py-3 pl-3 pr-8 bg-gray-100 rounded-lg placeholder:text-gray-400 placeholder:outline-none focus:outline-none"></div>
            
            <div class="font-medium mb-6">
                <p class="text-sm text-gray-500">Birth Date</p>
                <ul class="flex mb-6">
                    <li class="mr-4"><input class= "focus:outline-none text-center rounded-lg w-14 py-3 bg-gray-100" placeholder="dd" type="text"></li>
                    <li class="mr-4"><input class="focus:outline-none text-center rounded-lg w-14 py-3 bg-gray-100" placeholder="mm" type="text"></li>
                    <li class=""><input class="focus:outline-none text-center rounded-lg py-3 w-14 bg-gray-100" placeholder="yyyy" type="text"></li>
                </ul>
                
                
                <ul class="flex">
                    <li class="form-check mr-6 flex items-center">
                    <input class="form-check-input appearance-none rounded-full h-5 w-5 border border-gray-300 bg-white checked:bg-gray-800  focus:outline-none transition duration-200 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="text-sm form-check-label inline-block text-gray-500" for="flexRadioDefault1">
                        Male
                    </label>
                    </li>
                    <li class="form-check mr-6 flex items-center">
                        <input class="font-medium  form-check-input appearance-none rounded-full h-5 w-5 border border-gray-300 bg-white checked:bg-gray-800 focus:outline-none transition duration-200  align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="text-sm font-medium form-check-label inline-block text-gray-500" for="flexRadioDefault2">
                        Female
                        </label>
                    </li>
                    <li class="form-check mr-6 flex items-center">
                        <input class="form-check-input appearance-none rounded-full h-5 w-5 border border-gray-300 bg-white checked:bg-gray-800 focus:outline-none transition duration-200  align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="text-sm font-medium form-check-label inline-block text-gray-500" for="flexRadioDefault2">
                            Other
                        </label>
                    </li>
                </ul>
            </div>
            <p class="font-medium text-xs w-80 mb-2">
                By clicking on Sign up, you agree to epox's <a href="#" class="text-red-500">Terms and Conditions of Use. </a>
            </p>
            <button class="bg-red-600 rounded-md text-white text-center py-3 mb-6">
                <p>Sign Up</p>
            </button>

            <p class="font-medium text-sm self-center mb-12">
                Already had an account?  <a href="#" class="text-red-500">Login </a>
            </p>
           

        </div>
    </div>
</body>
</html>
