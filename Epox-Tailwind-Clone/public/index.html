<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7db8f550b.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <title>Tailwind test</title>
</head>
<body class="font-montserrat">
    <div class="flex h-screen justify-center items-center">
        <div class="flex flex-col px-16 shadow-md rounded-lg" style="border: 1px solid #EDF2F7" style="box-shadow: -5px 10px 20px rgba(188, 192, 196, 0.25);">
            <img src="./logo.png" alt="" srcset=""  class="self-center mb-7 mt-12">
            <p class="self-center mb-6 font-semibold pr-4">Login</p>
            <div class="bg-gray-100 rounded-md mb-4">
                <i class="fa-solid fa-envelope pl-4 text-black"></i>
                <input type="text" placeholder="E-mail" class="rounded-md bg-gray-100 p-3 pr-16 placeholder:font-medium placeholder:text-black focus:outline-none">
            </div>

            <div class="bg-gray-100 rounded-md mb-6 text-black pr-4">
                <i class="fa-solid fa-lock pl-4 "></i>
                <input type="text" placeholder="Password" class="rounded-md bg-gray-100 p-3 pr-16 placeholder:font-medium placeholder:text-black focus:outline-none">
            </div>

            <button class="bg-red-600 rounded-md text-white text-center py-3 mb-5">
                <p>Login</p>
            </button>

            <a href="#" class="text-red-600 font-semibold text-xs mb-5">Forgot my password</a>
            <hr class="mb-4">

            <a href="#" class="text-black font-semibold text-base mb-5">Don't have an account?</a>

            <a href="#" class="rounded-lg border-2 border-red-500 py-2.5 text-center text-red-500 font-semibold mb-16">
                Go to Sign Up
            </a>
            
        </div>
    </div>
</body>
</html>
